<nav class="bg-gray-800 dark:bg-black text-white">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <div class="flex items-center">
        <div class="flex-shrink-0 cursor-pointer" routerLink="/">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 200 200"
            class="h-10 w-10 text-purple-400"
            fill="currentColor"
          >
            <!-- Gradient Definition -->
            <defs>
              <linearGradient
                id="logoGradient"
                x1="0%"
                y1="0%"
                x2="100%"
                y2="100%"
              >
                <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#6D28D9;stop-opacity:1" />
              </linearGradient>
            </defs>

            <!-- Outer Circle Path -->
            <path
              d="M200 100c-55.228 0-100 44.772-100 100s44.772 100 100 100 100-44.772 100-100S255.228 100 200 100zm0 170a70 70 0 110-140 70 70 0 010 140z"
              fill="url(#logoGradient)"
            />

            <!-- Inner Circle -->
            <circle cx="200" cy="200" r="40" fill="url(#logoGradient)" />
          </svg>
        </div>
        <div class="hidden md:block">
          <div class="ml-10 flex items-baseline space-x-4">
            @for (item of navItems; track item.path) {
            <a
              [routerLink]="item.path"
              class="text-gray-300 dark:text-gray-200 hover:bg-gray-700 dark:hover:bg-gray-600 px-3 py-2 rounded-md text-sm font-medium"
              routerLinkActive="bg-gray-700 dark:bg-gray-600 text-white"
              [routerLinkActiveOptions]="{ exact: item.path === '/' }"
            >
              {{ item.label }}
            </a>
            }
          </div>
        </div>
      </div>
      <div class="md:hidden">
        <button
          (click)="toggleMenu()"
          class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white"
        >
          <svg
            class="h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              [attr.d]="
                isMenuOpen ? 'M6 18L18 6M6 6l12 12' : 'M4 6h16M4 12h16M4 18h16'
              "
              strokeLinecap="round"
              strokeLinejoin="round"
              strokeWidth="2"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>
  <div [class.hidden]="!isMenuOpen" class="md:hidden">
    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
      @for (item of navItems; track item.path) {
      <a
        [routerLink]="item.path"
        class="text-gray-300 dark:text-gray-200 hover:bg-gray-700 dark:hover:bg-gray-600 block px-3 py-2 rounded-md text-base font-medium"
        routerLinkActive="bg-gray-700 dark:bg-gray-600 text-white"
        [routerLinkActiveOptions]="{ exact: item.path === '/' }"
        (click)="toggleMenu()"
      >
        {{ item.label }}
      </a>
      }
    </div>
  </div>
</nav>
